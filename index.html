<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jai portal 5000</title>
<style>
  body { font-family: Arial; background: #211436; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .login-box { background:white; padding:40px 50px; border-radius:16px; box-shadow:0 0 20px rgba(0,0,0,0.1); text-align: center; width: 320px; }
  h2 { color: #003366; margin-bottom: 25px; }
  input { width: 100%; margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
  button { width: 100%; padding: 10px; margin-top: 10px; background: #005eb8; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
  button:hover { background: #360c7a; }
  #message { margin-top: 15px; font-weight: bold; color: green; }
</style>
</head>
<body>

<div class="login-box">
  <h2>the one and only jai portal</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Present Credentials</button>
  </form>
  <div id="message"></div>
</div>

<script>
  // Define valid users
  const users = {
    "TheFavouriteNumber": { password: "TheSixandTheSeven", role: "Savraj" },
    "BallBaskets": { password: "BasketyBalls", role: "Andrei" },
    "SirWaterington": { password: "ILoveBubblers", role: "Angad" }
  };

  const form = document.getElementById("loginForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(users[username] && users[username].password === password){
      // Successful login
      const role = users[username].role;
      if(role === "Angad") {
        message.style.color = "purple";
        message.innerText = "with your identification, i find it reasonable to believe that you like bubblers";
      } else if(role === "Savraj") {
        message.style.color = "green";
        message.innerText = "welcome. i only have one word considering your id, SIX SEVEN...";
      } else if(role === "Andrei") {
        message.style.color = "red";
        message.innerText = "ball go in basket according to your identification";
      }
    } else {
      // Incorrect login
      message.style.color = "red";
      message.innerText = "uh uh uh lil bro, you shouldn't be here without the right password and username >:(";
    }
  });
</script>

</body>
</html>
