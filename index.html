<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEnet Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      color: #003366;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #005eb8;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #004c91;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>CEnet Portal Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button>Sign In</button>
    </form>
  </div>
</body>
</html>
